<div>
  <input
    #courseDateInput
    id="{{ inputId }}"
    required="{{ required }}"
    [owlDateTime]="course_dt"
    [owlDateTimeTrigger]="course_dt"
    placeholder="Course date"
    [required]="true"
    [formControl]="innerValue"
  />
  <owl-date-time
    #course_dt
    pickerMode="dialog"
    showSecondsTimer="true"
  ></owl-date-time>
</div>
