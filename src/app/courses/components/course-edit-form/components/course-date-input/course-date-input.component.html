<div>
  <input
    #courseDateInput
    id="{{ inputId }}"
    required="{{ required }}"
    [owlDateTime]="course_dt"
    [owlDateTimeTrigger]="course_dt"
    placeholder="{{ 'COURSE_EDIT_FORM_DATE_FIELD_PLACEHOLDER' | translate }}"
    [required]="true"
    [formControl]="innerValue"
    (blur)="onTouchedCallback($event)"
  />
  <owl-date-time
    #course_dt
    pickerMode="dialog"
    showSecondsTimer="true"
  ></owl-date-time>
</div>
