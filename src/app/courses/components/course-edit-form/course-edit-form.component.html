<form class="d-flex flex-column mb-1" (submit)="saveCourse()" ngNativeValidate>
  <div class="form-group">
    <label for="courseTitleFormControl"
      >Title <span class="text-danger">*Required</span></label
    >
    <input
      type="text"
      class="form-control"
      id="courseTitleFormControl"
      required
      [ngModel]="courseName | async"
      [ngModelOptions]="{ standalone: true }"
      (ngModelChange)="onCourseTitleChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="courseDescriptionFormControl"
      >Description <span class="text-danger">*Required</span></label
    >
    <textarea
      class="form-control"
      id="courseDescriptionFormControl"
      required="true"
      rows="4"
      [ngModel]="courseDescription | async"
      [ngModelOptions]="{ standalone: true }"
      (ngModelChange)="onCourseDescriptionChange($event)"
      ngDefaultControl
    ></textarea>
  </div>
  <div class="form-group col-sm-3 px-0">
    <label for="courseCreationDateFormControl"
      >Date <span class="text-danger">*Required</span></label
    >
    <input
      id="courseCreationDateFormControl"
      [owlDateTime]="course_dt"
      [owlDateTimeTrigger]="course_dt"
      placeholder="Course date"
      [required]="true"
      [ngModel]="courseDate | async"
      (ngModelChange)="updateCourseDate($event)"
      [ngModelOptions]="{ standalone: true }"
    />
    <owl-date-time
      #course_dt
      pickerMode="dialog"
      showSecondsTimer="true"
    ></owl-date-time>
  </div>
  <div class="form-group d-flex flex-column">
    <label for="courseDurationFormControl"
      >Duration <span class="text-danger">*Required</span></label
    >
    <learn-portal-course-duration-input
      inputId="courseDurationFormControl"
      [required]="true"
      [ngModel]="courseLength | async"
      (ngModelChange)="onCourseDurationChange($event)"
      [ngModelOptions]="{ standalone: true }"
    ></learn-portal-course-duration-input>
  </div>
  <div>
    <label (click)="authorsSelector.focus()"
      >Authors <span class="text-danger">*Required</span></label
    >
    <ng-select
      #authorsSelector
      #authorsTooltip="ngbTooltip"
      ngbTooltip="You must select at least one author"
      placement="top"
      triggers="manual"
      [items]="fullListOfAuthors | async"
      [multiple]="true"
      [closeOnSelect]="false"
      [hideSelected]="true"
      bindLabel="name"
      placeholder="Start typing"
      (add)="onAuthorAdded($event)"
      (remove)="onAuthorRemoved($event)"
      (clear)="onAllAuthorsRemoved()"
      [ngModel]="selectedAuthors | async"
      [ngModelOptions]="{ standalone: true }"
    >
    </ng-select>
  </div>
  <div class="d-flex">
    <button type="submit" class="btn btn-success">
      Save
    </button>
    <button
      type="button"
      class="ml-3 btn btn-dark"
      (click)="cancelCourseEditing()"
    >
      Cancel
    </button>
  </div>
</form>
