<form class="form-inline my-2 my-lg-0" *ngIf="!isAuth()">
  <span class="mr-sm-3">{{ userLogin }}</span>
  <button
    *ngIf="userIsAuthenticated"
    class="btn btn-primary my-2 my-sm-0"
    type="button"
    (click)="logout()"
    [routerLink]="['/login']"
  >
    Log off
  </button>
  <button
    *ngIf="!userIsAuthenticated"
    class="btn btn-primary my-2 my-sm-0"
    type="button"
    (click)="login()"
  >
    Log in
  </button>
</form>
